    subtype: female
  PDMB:
    pinlabels: [NA, NA, OUT6, NA, OUT7, NA, OUT8, NA, OUT6, NA, OUT7, NA, OUT8, NA, DIG13, NA, DIG15, VBATT-, NA, DIG11, DIG12, GND, DIG14, DIG16, CAN Lo, CAN Hi]
    type: MoTeC PDMB
    subtype: female
  CHAS_GND:
    pinlabels: [GND]
    type: Chassis Ground

cables:
  PDMA_ChGND26: &PDM_ChGND
    wirecount: 1
    gauge: 16 AWG
    colors: [BK]
  PDMB_ChGND18:
    <<: *PDM_ChGND
  ECU_GND_BA44: &temp_ecupg
    wirecount: 1
    gauge: 22 AWG
    colors: [BK]
  ECU_PWR_BA47:
    <<: *temp_ecupg
    colors: [RD]
  ECU_GND_BA32:
    <<: *temp_ecupg
  ECU_PWR_BA33:
    <<: *temp_ecupg
    colors: [RD]
  CNTR_GND_BA40:
    <<: *temp_ecupg
  CNTR_PWR_BA39:
    <<: *temp_ecupg
    colors: [RD]
  ET_GND_BA26:
    <<: *temp_ecupg
  ET_PWR_BA24:
    <<: *temp_ecupg
    colors: [RD]
  TPS_GND_BA29:
    <<: *temp_ecupg
  1P_InjPWR:
    wirecount: 1
    gauge: 16 AWG
    colors: [RD]
  1P_CAMSync:
    <<: *temp_cbl1
    colors: [OG]
  1PInj1: &tempinj
    <<: *temp_cbl1
    gauge: 22 AWG
    colors: [VT]
  1PInj2:
    <<: *tempinj
  1PInj3:
    <<: *tempinj
  1PInj4:
    <<: *tempinj
  1PBrkL:
    <<: *temp_cbl1
    colors: [YE]
  2P_Tpot:
    <<: *template_cbl2
    colors: [YE, YE]
  2P_SHFM:
    <<: *template_cbl2
    gauge: 16 AWG
    colors: [VT, VT]
  1P_SHFT_POSM:
    <<: *temp_cbl1
    colors: [OG]
  1P_ET:
    <<: *temp_cbl1
    colors: [GY]
  1P_TPS12V:
    <<: *temp_cbl1
    colors: [RD]
  1P_TPS5V:
    <<: *temp_cbl1
    colors: [YE]
    notes: Needs to be adjusted to Noah's design
  2P_KNK:
    <<: *template_cbl2
    colors: [OG, OG]
  2P_CAN:
    wirecount: 2
    gauge: 22 AWG
    colors: [BN, WH]
    notes: CAN BUS
  1P_LRWSP: &WhlSP
    wirecount: 1
    gauge: 22 AWG
    colors: [GY]
    notes: LR WheelSpeed
  1P_RRWSP:
    <<: *WhlSP
    notes: RR WheelSpeed
  1P_CrankTrigGND:
    <<: *temp_cbl1
    colors: [BK]
  1P_CrankTrig:
    <<: *temp_cbl1
    colors: [YE]
  1P_WaterOut:
    <<: *temp_cbl1
    colors: [GN]
  1P_RFAN:
    <<: *temp_cbl1
    colors: [GY]
  1P_RRShk:
    <<: *temp_cbl1
    colors: [GY]
  1P_LRShk:
    <<: *temp_cbl1
    colors: [GY]
  1P_ClchPosOut:
    <<: *temp_cbl1
    colors: [OG]
  1P_ClchGND:
    <<: *temp_cbl1
    gauge: 16 AWG
    colors: [BK]
  1P_ClchPWR:
    <<: *temp_cbl1
    gauge: 16 AWG
    colors: [RD]
  2P_FPT: &temp_cblPT
    wirecount: 2
    gauge: 22 AWG
    colors: [YE, GN]
    notes: Fuel P+T
  2P_OPT:
    <<: *temp_cblPT
    notes: Oil P+T
  2P_WIPT:
    <<: *temp_cblPT
    notes: WaterIn P+T
  2P_IPT:
    <<: *temp_cblPT
    notes: Intake P+T

