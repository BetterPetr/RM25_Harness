    subtype: female
  PDMA:
    pinlabels: [OUT1, OUT9, OUT2, OUT10, OUT3, OUT11, OUT4, OUT12, OUT5, OUT1, OUT13, OUT2, OUT14, OUT3, OUT15, OUT4, OUT5, NA, DIG2, NA, DIG4, NA, DIG7, NA, NA, VBATT-, DIG1, GND, DIG3, DIG5, DIG6, DIG8, DIG9, DIG10]
