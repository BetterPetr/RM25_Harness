templates:
  - &template_cbl2
    wirecount: 2
    gauge: 22 AWG
    colors: [BK, OG]
  - &DT2P_f
    type: Deutsch DT04_2P
    subtype: female
  - &DT6P_f
    type: Deutsch DT04_6P
    subtype: female
  - &DT4P_f
    type: Deutsch DT04_4P
    subtype: female
  - &Bndr4P_f
    type: Binder 4P
    subtype: female
  - &BSH2P_f
    type: Bosch 2P
    subtype: female
  - &Sensata4P_f
    type: Sensata 4P
    subtype: female
  - &TESuper3P_f
    type: TE AMP Superseal 3P
    subtype: female
  - &HndaKnock_f
    type: Honda CE3001 Connector 3P
    subtype: female
  - &SPAL4P
    type: SPAL IX-SBL-YAZ-PT10 4P
    subtype: female

connectors:
  BULKHEAD: &ahdp47
    pinlabels: [HB, AV, AT, PWR, GND, HB, AV, AT, AV, AT, AV, AT, SIG, SIG, SIG, SIG, PWR, SIG, SIG, AT, SIG, AV, AV, PWR, UDIG, GND, 12V, 5V, GND, GND, UDIG, GND, PWR, SIG, SIG, SIG, SIG, SIG, PWR, GND, CANHi, CANLo, SIG, 0VECUGND, SIG, SIG, 5VECUPWR]
    type: AMPHENOL HDP 47P
    subtype: female
    notes: Bulkhead Connector (Engine Side)

  SHIFT_POSM:
    <<: *Bndr4P_f
    pinlabels: [GND, PWR, SIG, NA]
    notes: Shift Position Motor

  CAM_Sync:
    <<: *DT2P_f
    pinlabels: [GND, SIG]

  LRCenter: # lrcenter
    <<: *DT6P_f
    pinlabels: [GND, PWR, CANHi, CANLo, SIG, NA]
  RRCenter:
    <<: *DT6P_f
    pinlabels: [GND, PWR, CANHi, CANLo, SIG, NA]

  Inj1:
    <<: *BSH2P_f
    pinlabels: [PWR, SIG]
  Inj2:
    <<: *BSH2P_f
    pinlabels: [PWR, SIG]
  Inj3:
    <<: *BSH2P_f
    pinlabels: [PWR, SIG]
  Inj4:
    <<: *BSH2P_f
    pinlabels: [PWR, SIG]

  Fuel_PT:
    <<: *Sensata4P_f
    pinlabels: [GND, PWR, SIGY, SIGGn]
  Oil_PT:
    <<: *Sensata4P_f
    pinlabels: [GND, PWR, SIGY, SIGGn]
  WaterIn_PT:
    <<: *Sensata4P_f
    pinlabels: [GND, PWR, SIGY, SIGGn]
  Intake_PT:
    <<: *Sensata4P_f
    pinlabels: [GND, PWR, SIGY, SIGGn]
  WaterOut:
    <<: *DT2P_f
    pinlabels: [GND, SIG]

  T_Motor:
    <<: *DT4P_f
    pinlabels: [GND, PWR, UDIG, NA]
  TPS:
    <<: *TESuper3P_f
    pinlabels: [GND, PWR, 5V]
  TPS_Pot:
    <<: *DT4P_f
    pinlabels: [AV, AV]

  BrakeL:
    <<: *DT2P_f
    pinlabels: [PWR, SIG]

  Shift_Motor:
    <<: *DT2P_f
    pinlabels: [HB, HB]

  Knock:
    <<: *HndaKnock_f
    pinlabels: [PWR, SIG, SIG]
  
  Clutch_PWR:
    <<: *DT2P_f
    pinlabels: [GND, PWR]
  Clutch_POS:
    <<: *DT4P_f
    pinlabels: [GND, PWR, SIG, NA]

  RRShock: &RShock
    <<: *Bndr4P_f
    pinlabels: [GND, PWR, SIG, NA]
  LRShock:
    <<: *RShock
  RAD_FAN:
    <<: *SPAL4P
    pinlabels: [SIG]
    notes: PWM Signal - Fan Control
  Crank_Trig:
    <<: *DT2P_f
    pinlabels: [GND, UDIG]

cables:
  2P_CAMSync:
    <<: *template_cbl2
    colors: [BK, OG]
  2PInj1: &tempinj
    <<: *template_cbl2
    gauge: 16 AWG
    colors: [RD, VT]
  2PInj2:
    <<: *tempinj
  2PInj3:
    <<: *tempinj
  2PInj4:
    <<: *tempinj
  2PBrkL:
    <<: *template_cbl2
    colors: [RD, YE]
  2P_Tpot:
    <<: *template_cbl2
    colors: [YE, YE]
  2P_SHFM:
    <<: *template_cbl2
    gauge: 16 AWG
    colors: [VT, VT]
  2P_ClchPWR:
    <<: *template_cbl2
    colors: [BK, RD]
  2P_CrankTrig:
    <<: *template_cbl2
    colors: [BK, YE]
  2P_WaterOut:
    <<: *template_cbl2
    colors: [BK, GN]
  3P_SHFT_POSM: &temp_cbl3
    wirecount: 3
    gauge: 22 AWG
    colors: [BK, RD, OG]
  3P_ET:
    <<: *temp_cbl3
    colors: [BK, RD, GY]
  3P_TPS:
    <<: *temp_cbl3
    colors: [BK, RD, YE]
  3P_KNK:
    <<: *temp_cbl3
    colors: [RD, OG, OG]
  3P_ClchPos:
    <<: *temp_cbl3
    colors: [BK, RD, OG]
  3P_RRShk: &RShk
    <<: *temp_cbl3
    colors: [BK, RD, GY]
  3P_LRShk:
    <<: *RShk
  5P_LRCntr: &temp_cbl5
    wirecount: 5
    gauge: 22 AWG
    colors: [BK, RD, WH, BN, GY]
  5P_RRCntr:
    <<: *temp_cbl5
  4P_FPT: &temp_cbl4
    wirecount: 4
    gauge: 22 AWG
    colors: [BK, RD, YE, GN]
  4P_OPT:
    <<: *temp_cbl4
  4P_WIPT:
    <<: *temp_cbl4
  4P_IPT:
    <<: *temp_cbl4
  1P_RFAN:
    wirecount: 1
    gauge: 16 AWG
    colors: [GY]

