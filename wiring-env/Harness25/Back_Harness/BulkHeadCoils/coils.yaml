    notes: Wiring for the 4 spark plugs

  DNS_1:
    pinlabels: [PWR, IGN]
    type: Denso_2P

  DNS_2:
    pinlabels: [PWR, IGN]
    type: Denso_2P

  DNS_3:
    pinlabels: [PWR, IGN]
    type: Denso_2P

  DNS_4:
    pinlabels: [PWR, IGN]
    type: Denso_2P

